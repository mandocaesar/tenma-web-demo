<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TENMA WEB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div class="back">
        <div class="div-center">
            <div class="content">
                <div>
                    <div class="form-group">
                        <label for="Username">User Name</label>
                        <input type="text" class="form-control" id="username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="Password">Old Password</label>
                        <input type="password" class="form-control" id="old_password" placeholder="Old Password">
                    </div>
                    <div class="form-group">
                        <label for="Password">New Password</label>
                        <input type="password" class="form-control" id="new_password" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="retype_password" placeholder="Retype Password">
                    </div>
                    <div class="text-center">
                        <button id="cancel_btn" class="btn btn-primary">Cancel</button>
                        <button id="update_btn" class="btn btn-primary">Save</button>
                    </div>
                    </br>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
<script src="scripts/change_password.script.js"></script>

</html>
